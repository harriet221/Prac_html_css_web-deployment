<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newflix</title>
        <link rel="stylesheet" href="./CSS/login.css" />
    </head>
    <body>
        <img src="./img/login-img.png" class="login-img" alt="background img">
        <div class="login-title">    
            <h1 class="login-title__maintext">Newflix</h1>
            <p class="login-title__subtext">
                새로운 OTT 뉴플릭스 등장!<br />지금 가입하면 무료!
            </p>
        </div>
        <!--다른 링크로 넘어갈 수 있도록 form 태그의 action 속성 사용하기-->
        <form action="find.html" class="login-form"> 
            <input
             name="username"
             type="text" 
             required
             autocomplete="off" 
             placeholder="ID" 
            />
            <!--name / type / 입력 강제 / 자동완성 off / 기본값(안내문구)-->
            <input 
             name="password"
             type="password"
             required
             autocomplete="off"
             placeholder="PASSWORD"
            />
            <input type="submit" value="접속하기" /> <!--value : 버튼 내의 텍스트 정의-->
        </form>
    </body>
</html>
